<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let fecha = new Date();
			let now = fecha.getFullYear();
			let mystring = `<p>Hello!</p> <strong>My friend ${now}</strong>`;
			document.write(mystring);
		</script>
	</body>
</html>
